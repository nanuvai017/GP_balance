<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Navigation Menu</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
  <style>
    @import url(https://fonts.googleapis.com/css?family=Noto+Sans:400,700);

    body {
      background-color: #191e2f;
      padding: 50px 0;
      font-family: "Noto Sans", sans-serif;
      text-align: center;
    }

    .container {
      background-color: #222222;
      margin: 0 auto;
      width: 100%;
      max-width: 320px;
      min-height: 568px;
      border-radius: 8px;
      position: relative;
      overflow: hidden;
      box-shadow: 0px 9px 13px 0px rgba(0, 0, 0, 0.3);
    }

    .menu-trigger, .close-trigger {
      position: absolute;
      top: 32px;
      right: 20px;
      display: block;
      width: 42px;
      height: 42px;
      cursor: pointer;
      z-index: 333;
    }

    .menu-trigger-bar, .close-trigger-bar {
      display: block;
      width: 100%;
      height: 4px;
      background-color: white;
      margin-bottom: 6px;
      position: relative;
    }

    .menu-trigger-bar.top {
      width: 50%;
    }

    .menu-trigger-bar.bottom {
      width: 50%;
      margin-left: 50%;
    }

    .logo {
      display: block;
      width: 64px;
      height: 64px;
      position: absolute;
      top: 50%;
      left: 50%;
      margin-top: -32px;
      margin-left: -32px;
      text-align: center;
      z-index: 10;
    }

    .inner-container, .menu-container {
      position: absolute;
      height: 100%;
      width: 100%;
      left: 0;
      top: 0;
    }

    .menu {
      width: 100%;
      padding: 20%;
    }

    .menu li {
      text-align: left;
      padding: 15px 0;
    }

    .menu a {
      text-decoration: none;
      color: #222222;
      padding: 10px 0;
      position: relative;
    }

    .menu-bg {
      position: absolute;
      display: block;
      width: 200%;
      height: 40%;
      background-color: white;
    }

    .menu-bg.middle {
      transform: rotate(-45deg) scaleY(0);
    }

    .menu-bg.top {
      transform: rotate(-45deg) translateY(-152%);
    }

    .menu-bg.bottom {
      transform: rotate(-45deg) translateY(25%);
    }
  </style>
</head>
<body>
  <div class="container">
    <span class="menu-trigger">
      <i class="menu-trigger-bar top"></i>
      <i class="menu-trigger-bar middle"></i>
      <i class="menu-trigger-bar bottom"></i>
    </span>
    <span class="close-trigger">
      <i class="close-trigger-bar left"></i>
      <i class="close-trigger-bar right"></i>
    </span>
    <span class="logo"></span>
    <div class="inner-container">
      <i class="menu-bg top"></i>
      <i class="menu-bg middle"></i>
      <i class="menu-bg bottom"></i>
      <div class="menu-container">
        <ul class="menu">
          <li><a href="#">Login</a></li>
          <li><a href="#">Create Account</a></li>
          <li><a href="#">Support</a></li>
          <li><a href="#">About</a></li>
        </ul>
      </div>
    </div>
  </div>

  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.2/TweenMax.min.js"></script>
  <script>
    var openTrigger = $('.menu-trigger');
    var closeTrigger = $('.close-trigger');
    var menuContainer = $('.menu-container');
    var menu = $('.menu');
    var menuBg = $('.menu-bg');

    openTrigger.on('click', function () {
      menuContainer.addClass('open');
    });

    closeTrigger.on('click', function () {
      menuContainer.removeClass('open');
    });
  </script>
</body>
</html>
