<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GP Balance Checker</title>
    <style>
        body {
            background-color: black;
            color: #00ff00;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .container {
            margin: 50px auto;
            padding: 20px;
            border: 2px solid #00ff00;
            border-radius: 10px;
            max-width: 400px;
        }
        button {
            background-color: #00ff00;
            color: black;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px 0;
        }
        button:hover {
            background-color: #009900;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 2px solid #00ff00;
            border-radius: 5px;
            background-color: black;
            color: #00ff00;
        }
        footer {
            margin-top: 20px;
            font-size: 12px;
        }
        footer a {
            color: #00ff00;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
        .result {
            margin-top: 20px;
            color: yellow;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>GP Balance Checker</h1>
        <p>‚ÑπÔ∏è Enter your GP number below to check balance.</p>
        <form id="gpForm" onsubmit="checkBalance(event)">
            <input type="text" id="gpNumber" placeholder="Enter GP Number (e.g., 017XXXXXXXX)" required>
            <button type="submit">Check Balance</button>
        </form>
        <div id="result" class="result"></div>
        <footer>
            <p>üíª Website Made By <a href="https://www.facebook.com/groups/511757864920906/" target="_blank">Anonymous Mujahideen Force</a></p>
        </footer>
    </div>

    <script>
        function checkBalance(event) {
            event.preventDefault(); // Prevent form submission
            const gpNumber = document.getElementById('gpNumber').value;
            const resultDiv = document.getElementById('result');
            
            // Clear previous result
            resultDiv.innerHTML = '';

            // API URL with the user input
            const apiUrl = `http://lmnx9.rf.gd/api/gp-balance-ck.php?number=${gpNumber}`;

            // Fetch API data
            fetch(apiUrl)
                .then(response => response.text()) // Assuming the response is text-based (adjust as needed)
                .then(data => {
                    resultDiv.innerHTML = `Balance: ${data}`;
                })
                .catch(error => {
                    resultDiv.innerHTML = 'Error fetching balance. Please try again later.';
                    console.error('Error:', error);
                });
        }
    </script>
</body>
</html>
